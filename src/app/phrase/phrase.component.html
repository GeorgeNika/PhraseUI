<div class="container-fluid">
  <div class="row">
    <div class="d-none d-lg-block col-lg-1"></div>
    <div class="col-12 col-lg-10">
      <div class="row justify-content-between">
        <form [formGroup]="phraseTypeForm" class="col-6 col-md-5 no-padding">
          <label class="d-none d-sm-block responsive-text-3">
            phrase type
          </label>
          <select formControlName="selectedPhraseType" class="custom-select responsive-text-3">
            <option disabled>Choose phrase type</option>
            <option *ngFor="let phraseType of phraseTypes" [ngValue]=phraseType>
              {{phraseType.name}}
            </option>
          </select>
        </form>
        <form [formGroup]="translateDirectionForm" class="col-6 col-md-5 no-padding">
          <label class="d-none d-sm-block responsive-text-3">
            language type
          </label>
          <select formControlName="selectedTranslateDirection" class="custom-select responsive-text-3">
            <option disabled>Choose translate direction</option>
            <option *ngFor="let translateDirection of translateDirections" [ngValue]=translateDirection>
              {{translateDirection.name}}
            </option>
          </select>
        </form>
      </div>
    </div>
    <div class="d-none d-lg-block col-lg-1"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="d-none d-lg-block col-lg-1"></div>
    <div class="col-12 col-lg-10 responsive-text-1" [ngClass]="questionTextDirectionClass">
      {{question}}
    </div>
    <div class="d-none d-lg-block col-lg-1"></div>
  </div>
  <br/>
  <div class="row">
    <div class="d-none d-lg-block col-lg-1"></div>
    <button type="button" class="col-2 col-lg-1 btn btn-md btn-outline-primary responsive-text-3"
            (click) = "changeAnswersVisibility('answerFirstVisibility')" >
      {{firstAnswerCaption}}
    </button>
    <div id="answer1" class="col-10 col-lg-9 responsive-text-2" [ngClass]="firstAnswerTextDirectionClass"
         [hidden]="!answersVisibility.answerFirstVisibility">
      {{firstAnswer}}
    </div>
    <div class="d-none d-lg-block col-lg-1"></div>
  </div>
  <div class="row">
    <div class="d-none d-lg-block col-lg-1"></div>
    <button type="button" class="col-2 col-lg-1 btn btn-md btn-block btn-outline-primary responsive-text-3"
            (click) = "changeAnswersVisibility('answerSecondVisibility')" >
      {{secondAnswerCaption}}
    </button>
    <div id="answer2" class="col-10 col-lg-9 responsive-text-2" [ngClass]="secondAnswerTextDirectionClass"
         [hidden]="!answersVisibility.answerSecondVisibility">
      {{secondAnswer}}
    </div>
    <div class="d-none d-lg-block col-lg-1"></div>
  </div>
  <div class="row">
    <div class="d-none d-lg-block col-lg-1"></div>
    <button type="button" class="col-2 col-lg-1 btn btn-md btn-block btn-outline-primary responsive-text-3"
            (click) = "changeAnswersVisibility('wordsVisibility')" >
      words
    </button>
    <div class="col-10 col-lg-9" [hidden]="!answersVisibility.wordsVisibility">
      <app-word-identification  *ngFor="let tempWord of wordsIdentification"
        [languageUnit]="tempWord.languageUnit" [language]="currentTranslateDirection">
      </app-word-identification>
    </div>
    <div class="d-none d-lg-block col-lg-1"></div>
  </div>
  <br/>
  <div class="row">
    <div class="d-none d-lg-block col-lg-1"></div>
    <button type="button" (click)="getNewPhrase()"
            class="col-12 col-lg-10 btn btn-md btn-block btn-primary responsive-text-3">
      new phrase
    </button>
    <div class="d-none d-lg-block col-lg-1"></div>
  </div>
</div>
